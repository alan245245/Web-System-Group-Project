<!doctype html>

<html>
    <head>
        <title>Seat Management</title>
        <!--
            Compulsory script
        -->
        <script src="scripts/bootstrap.bundle.min.js"></script>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/nav-bar.js"></script>
        <!--
            Page specific script
        -->
        <script src="scripts/seat-management.js"></script>
        <!--
        The line below is used to enable proper scaling on mobile device
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--
            Compulsory stylesheet
        -->
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/nav.css" />
        <link rel="stylesheet" href="styles/bootstrap-icons.css" />
        <!--
            Page specific stylesheet
        -->
        <link rel="stylesheet" href="" />
    </head>
    <style>
        .available-seat {
            fill: green;
            stroke-width: 1;
            stroke: black;
            cursor: pointer;
        }
        .booked-seat {
            fill: red;
            stroke-width: 1;
            stroke: black;
            cursor: not-allowed;
        }
        .seat-number {
            pointer-events: none;
        }
    </style>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target=".dual-collapse2"
                    aria-controls="dual-collapse2"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse w-100 order-1 order-lg-0 dual-collapse2">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Event Dashboard</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Admin Only
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item active" aria-current="page" href="#">Seat Management</a>
                                </li>
                                <li><a class="dropdown-item" href="#">Event Management</a></li>
                                <li><a class="dropdown-item" href="#">User Account Management</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="mx-auto order-0">
                    <a class="navbar-brand mx-auto" onclick="returnToTop()">Train Ticket Selling System</a>
                </div>

                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ms-auto" id="nav-user"></ul>
                </div>
            </div>
        </nav>
        <div class="container text-left py-3">
            <section class="d-flex justify-content-center" id="password-suggestion">
                <div class="card" style="width: 24rem">
                    <div class="card-header">Route Selector</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-auto d-block d-md-flex py-2">
                                <label for="train-id">Select a Train Route: </label>
                                <select class="form-select" style="width: 12rem" aria-label="Train ID" id="train-id">
                                    <option selected value="A001">A001</option>
                                    <option value="A002">A002</option>
                                </select>
                            </div>
                        </div>
                        <div class="col d-block d-md-flex py-2">
                            <label for="seat-type">Select Seat Class:</label>
                            <select
                                class="form-select"
                                style="width: 12rem"
                                aria-label="Standard Seat"
                                id="seat-type"
                                name="seat-type">
                                <option selected value="standard">Standard Seat</option>
                                <option value="first-class">First Class Seat</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <section class="py-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Train Route</h5>
                        <ul class="nav nav-tabs card-header-tabs" data-bs-tabs="tabs">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="true" data-bs-toggle="tab" href="#seats"
                                    >Seats</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#events">Events</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content">
                        <div class="tab-pane active" id="seats">
                            <!--
                            Seats display
                            -->
                            <div class="row py-3 card-text justify-content-center align-items-end">
                                <div class="col-auto">
                                    <svg width="250" height="250" id="seat-map"></svg>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-primary">Edit</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="events">
                            <p class="card-text">Events related to train route will be shown here</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <button
            type="button"
            onclick="returnToTop()"
            class="btn btn-danger btn-circle btn-circle-l btn-lg"
            id="return-to-top">
            <i class="bi bi-arrow-up"></i>
        </button>
        <footer class="bg-dark text-bg-dark flex py-auto fixed-bottom text-center"></footer>
    </body>
</html>
