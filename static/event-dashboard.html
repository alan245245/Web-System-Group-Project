<!doctype html>

<html>
    <head>
        <title>Train Event Dashboard</title>
        <!--
            Compulsory script
        -->
        <script src="scripts/bootstrap.bundle.min.js"></script>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/nav-bar.js"></script>
        <!--
            Page specific script
        -->
        <script src="scripts/event-dashboard.js"></script>
        <!--
        The line below is used to enable proper scaling on mobile device
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--
            Compulsory stylesheet
        -->
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/nav.css" />
        <link rel="stylesheet" href="styles/bootstrap-icons.css" />
        <!--
            Page specific stylesheet
        -->
        <link rel="stylesheet" href="" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target=".dual-collapse2"
                    aria-controls="dual-collapse2"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse w-100 order-1 order-lg-0 dual-collapse2">
                    <ul class="navbar-nav me-auto" id="append-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="event-dashboard">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="event-dashboard">Event Dashboard</a>
                        </li>
                    </ul>
                </div>

                <div class="mx-auto order-0">
                    <a class="navbar-brand mx-auto" onclick="returnToTop()">Train Ticket Selling System</a>
                </div>
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ms-auto" id="nav-user"></ul>
                </div>
            </div>
        </nav>
        <div class="table-responsive-sm">
            <table class="table pb-5 text-center table-striped">
                <!--
                events will append here in event-dashboard.js
                -->
                <thead>
                    <tr>
                        <th class="col">Train Number</th>
                        <th class="col">Departure Time</th>
                        <th class="col">Commute Time</th>
                        <th class="col">Arrival Time</th>
                        <th class="col">Price</th>
                        <th class="col">Details</th>
                    </tr>
                </thead>
                <tbody id="event-container"></tbody>
            </table>
        </div>
        <button
            type="button"
            onclick="returnToTop()"
            class="btn btn-danger btn-circle btn-circle-l btn-lg"
            id="return-to-top">
            <i class="bi bi-arrow-up"></i>
        </button>
        <footer class="bg-dark text-bg-dark flex py-auto fixed-bottom text-center"></footer>
    </body>
</html>
