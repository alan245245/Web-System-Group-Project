<!doctype html>

<html>
    <head>
        <title>Payment</title>
        <!--
            Compulsory script
        -->
        <script src="scripts/bootstrap.bundle.min.js"></script>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/nav-bar.js"></script>
        <!--
            Page specific script
        -->
        <script src="scripts/payment.js"></script>
        <!--
        The line below is used to enable proper scaling on mobile device
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--
            Compulsory stylesheet
        -->
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/nav.css" />
        <link rel="stylesheet" href="styles/bootstrap-icons.css" />
        <!--
            Page specific stylesheet
        -->
        <link rel="stylesheet" href="" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target=".dual-collapse2"
                    aria-controls="dual-collapse2"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse w-100 order-1 order-lg-0 dual-collapse2">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="event-dashboard.html">Event Dashboard</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Admin Only
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Seat Management</a></li>
                                <li><a class="dropdown-item" href="#">Event Management</a></li>
                                <li><a class="dropdown-item" href="#">User Account Management</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="mx-auto order-0">
                    <a class="navbar-brand mx-auto" onclick="returnToTop()">Train Ticket Selling System</a>
                </div>

                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ms-auto" id="nav-user"></ul>
                </div>
            </div>
        </nav>
        <div class="container pb-5">
            <section class="d-flex justify-content-center">
                <div class="card" style="width: 24rem">
                    <div class="card-header">Selected Seat</div>
                    <div class="card-body">
                        <div id="title" class="col d-block d-md-flex py-2">title</div>
                        <div class="col d-block d-md-flex py-2">Departure Time: <span id="departureTime"></span></div>
                        <div class="col d-block d-md-flex py-2">Selected Seat: <span id="selectedSeat"></span></div>
                    </div>
                </div>
            </section>
            <hr />
            <div class="fs-2 fw-bold">Price: $<span id="price">price</span></div>
            <div>
                <label for="payment-method">Payment Method: </label>
                <select id="payment-method">
                    <option selected>Credit Card</option>
                </select>
            </div>
            <hr />
            <form id="payment-info">
                <div class="mb-3">
                    <label for="card-id" class="form-label">Card ID:</label>
                    <input type="text" class="form-control" id="card-id" name="card-id" />
                </div>
                <div class="mb-3">
                    <label for="card-holder-name" class="form-label">Card Holder Name:</label>
                    <input type="text" class="form-control" id="card-holder-name" name="card-holder-name" />
                </div>
                <div class="mb-3">
                    <label for="security-code" class="form-label">Security Code:</label>
                    <input type="text" class="form-control" id="security-code" name="security-code" />
                </div>
                <div class="mb-3">
                    <label for="expire-date" class="form-label">Card Expire Date:</label>
                    <input type="month" class="form-control" id="expire-date" name="expire-date" />
                </div>
                <button type="button" class="btn btn-primary" id="submit">Confirm</button>
                <button type="reset" class="btn btn-secondary">reset</button>
            </form>
        </div>
        <button
            type="button"
            onclick="returnToTop()"
            class="btn btn-danger btn-circle btn-circle-l btn-lg"
            id="return-to-top">
            <i class="bi bi-arrow-up"></i>
        </button>
        <footer class="bg-dark text-bg-dark flex py-auto fixed-bottom text-center"></footer>
    </body>
</html>
