<!doctype html>

<html>
    <head>
        <title>Train Ticket User Login</title>
        <!--
            Compulsary script
        -->
        <script src="scripts/bootstrap.bundle.min.js"></script>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/nav-bar.js"></script>
        <!--
            Page specific script
        -->
        <script src="scripts/user-login.js"></script>
        <!--
        The line below is used to enable proper scaling on mobile device
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--
            Compulsary stylesheet
        -->
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/nav.css" />
        <link rel="stylesheet" href="styles/bootstrap-icons.css" />
        <!--
            Page specific stylesheet
        -->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target=".dual-collapse2"
                    aria-controls="dual-collapse2"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse w-100 order-1 order-lg-0 dual-collapse2">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Event Dashboard</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown link
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Seat Management</a></li>
                                <li><a class="dropdown-item" href="#">Event Management</a></li>
                                <li><a class="dropdown-item" href="#">User Account Management</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="mx-auto order-0">
                    <a class="navbar-brand mx-auto" onclick="returnToTop()">Train Ticket Selling System</a>
                </div>

                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Sign in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="user-registration.html">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container pb-5">
            <section class="w-100 p-3 d-flex justify-content-center">
                <form class="py-3" style="width: 22rem">
                    <div class="form-group py-1 row justify-content-center">
                        <label for="user-name" class="col-lg-3 col-form-label">Username</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="user-name" placeholder="Username to login" />
                        </div>
                    </div>
                    <div class="form-group py-1 row justify-content-center">
                        <label for="user-password" class="col-lg-3 col-form-label">Password</label>
                        <div class="col-lg-9">
                            <input
                                type="password"
                                class="form-control"
                                id="user-password"
                                placeholder="Enter your password" />
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col d-flex justify-content-center">
                            <div>
                                <label for="user-rememberme" class="">Remember me</label>
                                <input class="form-group" type="checkbox" id="user-rememberme" />
                            </div>
                        </div>
                        <div class="col">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="form-group py-1 row">
                        <button type="button" onclick="" id="login" class="btn btn-primary my-3">Login</button>
                    </div>
                    <div>
                        <p>
                            Not a member?
                            <a href="user-registration.html">Register</a>
                        </p>
                    </div>
                </form>
            </section>
        </div>
        <button
            type="button"
            onclick="returnToTop()"
            class="btn btn-danger btn-circle btn-circle-l btn-lg"
            id="return-to-top">
            <i class="bi bi-arrow-up"></i>
        </button>
        <footer class="bg-dark text-bg-dark flex py-auto fixed-bottom text-center"></footer>
    </body>
</html>
